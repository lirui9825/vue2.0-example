<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text,v-html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text,v-html</h1>
    <hr>
    <div id="app">
        {{message}}<br>
        <!--我们已经用的是{{xxx}},这种情况是有弊端的，就是当我们网速很慢或者javascript出错时，会暴露我们的{{xxx}} -->
       <span v-text="message"></span><br>
       <span v-text="dodo"></span><br>
       <span v-html="dodo"></span>
       <!-- 在生产环境中动态渲染HTML是非常危险的，因为容易导致XSS攻击。所以只能在可信的内容上使用v-html，永远不要在用户提交和可操作的网页上使用。 -->
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
               message:'hello world!' ,
               dodo:'<h2>hell world!</h2>'
            }
        })
    </script>

</body>
</html>
