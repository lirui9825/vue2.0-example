<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods option</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{a}}
        <button @click="add(3,$event)">add</button>
        <p><btn @click.native="add(3,$event)"></btn></p>
    </div>
    <button onclick="app.add(3)">外部ADD</button>
    <script type="text/javascript">
        var btn={
            template:`<button>组件ADD</button>`
        }
        var app = new Vue({
            el:"#app",
            data:{
                a:1
            },
            components:{
                "btn":btn
            },
            methods:{
                add:function(num,e){
                    if(num){
                        this.a+=num;
                    }else{
                        ++this.a
                    }
                    console.log(e)
                }
            }
        })
    </script>

</body>
</html>
