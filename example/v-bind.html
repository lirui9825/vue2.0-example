<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc" alt=""><br>
        <a :href="webUrl" target="_blank">百度一下</a>
        <hr>
        <div :class="className">1.绑定Class</div>       
        <div :class="{classA:isOk}">2.绑定Class中的判断</div>  
        <div :class="[classA,classB]">3.绑定Class中的数组</div>  
        <div :class="isOk?classA:classB">4.绑定Class中的三元运算符</div>  
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>     
        <hr>
        <div :style="{color:pink,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.对象绑定style</div>
    </div>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
        .green{
            color: green;
        }
    </style>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                imgSrc:'https://www.baidu.com/img/bd_logo1.png?where=super',
                webUrl:'https://www.baidu.com',
                className:'green',
                isOk:false,
                classA:'classA',
                classB:'classB',
                pink:'pink',
                font:'28px',
                styleObject:{
                    color:'skyblue',
                    fontSize:'24px'
                }
            }
        })
    </script>

</body>
</html>
