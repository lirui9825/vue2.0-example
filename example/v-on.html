<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
        <span>本场比赛得分：{{score}}</span>
        <button v-on:click="add">加分</button>
        <button @click="minus">减分</button>
        <input type="number" v-on:keyup.enter="onEnter" v-model="score2">
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
               score:0,
               score2:1 
            },
            methods:{
                add:function(){
                    this.score++;
                },
                minus:function(){
                    this.score--;
                },
                onEnter:function(){
                    this.score=this.score+parseInt(this.score2)
                }
            }
        })
    </script>

</body>
</html>
