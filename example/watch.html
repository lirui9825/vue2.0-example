<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch option</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Watch option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{temperature}}°</p>
        <p>穿衣建议：{{advice}}</p>
        <p><button @click="heatUp">升高温度</button><button @click="cool">降低温度</button></p>
    </div>
    <script type="text/javascript">
        var adviceArr=['T恤短袖','夹克长裙','棉衣羽绒服']
        var app = new Vue({
            el:"#app",
            data:{
                temperature:14,
                advice:'夹克长裙'
            },
            methods:{
                heatUp:function(){
                    this.temperature+=3;
                },
                cool:function(){
                    this.temperature-=3;
                }
            },
            watch:{
                // temperature:function(newVal,oldVal){
                //     if(newVal>=26){
                //         this.advice=adviceArr[0];
                //     }else if(newVal<26 && newVal>0){
                //         this.advice=adviceArr[1];
                //     }else{
                //         this.advice=adviceArr[2];
                //     }
                // }
            }
        })
        
        app.$watch('temperature',function(newVal,oldVal){
                    if(newVal>=26){
                        this.advice=adviceArr[0];
                    }else if(newVal<26 && newVal>0){
                        this.advice=adviceArr[1];
                    }else{
                        this.advice=adviceArr[2];
                    }
                })
    </script>

</body>
</html>
